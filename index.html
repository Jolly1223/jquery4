    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="

    <script>

        //get
        $(document).ready(function () {


            //number1 
            $('#scroll-top').on('click', function () {
                $('html').animate({
                    scrollTop: 0
                }, 'slow');
            })


            //number 2
            $('#terms_and_conditions').on('click', function () {
                if ($(this).is(':checked')) {
                    $('#submit_button').attr("disabled", false);
                } else {
                    $('#submit_button').attr("disabled", true);
                }
            });



            // })

            //number 3          
            $("#alternateColor").on('click',function () {
                $(".student").css("backgroundColor", "orange")

            })

            //number 4

            var maxLength = 15;
            $('textarea').keyup(function () {
                var textlen = maxLength - $(this).val().length;
                $('#rchars').text(textlen);

                $(".display").text($(this).val())
            });



            //number 5
            $('.add-option').on('click',function () {
                // var option = $("option").val();
                $('.dropdown').append("<option>" + $('.display').text() + "</option>")
            })
            //number6
            $(".remove-option").on('click',function () {
                $("Option:Selected").remove()
            })

            //number7

            $(".number").keyup(function () {
                this.value = this.value.replace(/[^0-9\.]/g, '')
            })



            //number 8
            $(".change").on('click', function () {
                if ($(".change").val() == "Good Morning") {
                    $(".change").val("Good Evening");
                } else {
                    $(".change").val("Good Morning");
                }
            })



            //animate number 11
            $("#go").on('click',function () {
                $(".block").animate({
                    width: "70%",
                    opacity: 0.4,
                    marginLeft: "0.6in",
                    fontSize: "3em",
                    borderWidth: "10px"
                }, 1500);
            });


            //4 buttons of number 12 jquery
            //number 12

            $("#right").on('click',function () {
                $(".block1").animate({ "left": "+=50px" }, "slow");
            });

            $("#left").on('click',function () {
                $(".block1").animate({ "left": "-=50px" }, "slow");
            });
            $("#down").on('click',function () {
                $(".block1").animate({ "marginTop": "+=50px" }, "slow");
            });
            $("#up").on('click',function () {
                $(".block1").animate({ "marginTop": "-=50px" }, "slow");
            });

            //input number only
            $('input.number').keyup(function (event) {
                if (event.which !== 8 && event.which !== 0 && event.which < 48 || event.which > 57) {
                    // 0 for null value
                    // 8 for backspace
                    // 48-57 for 0-9 numbers
                    $(this).val(function (index, value) {
                        return value.replace(/\D/g, "");
                    });
                }
            });




        })//document ready function

    </script>
